    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .table {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 5px;
        }
    </style>
<body>
    <div class="container">
        <h2>Doctor List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Doctor Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email ID</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of doctors">
                    <td>{{doctor.id}}</td>
                    <td>{{ doctor.firstName }}</td>
                    <td>{{ doctor.lastName }}</td>
                    <td>{{ doctor.email }}</td>
                    <td>{{doctor.department}}</td>
                    <td>
                        <button (click)="updateDoctor(doctor.id)" class="btn btn-sm btn-info">Update</button>
                        <button (click)="deleteDoc(doctor.id)" class="btn btn-sm btn-danger ml-1">Delete</button>
                        <button (click)="doctorDetails(doctor.id)" class="btn btn-sm btn-info ml-1">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
